# Example workflow for creating changelog PRs with changie-create-pr
# This workflow runs when PRs are merged to main and creates a new PR with version bump

name: Create Release PR

on:
  workflow_dispatch:

jobs:
  approve-release:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Create release PR approved
        run: echo "Create release PR workflow approved"

  prepare-release:
    needs: approve-release
    uses: ./.github/workflows/common-prepare-release.yml
    with:
      release-type: pr
    secrets:
      TRY_SOMA_BOT_TOKEN: ${{ secrets.TRY_SOMA_BOT_TOKEN }}

  changelog:
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          # Use bot PAT to allow pushing to protected branches
          token: ${{ secrets.TRY_SOMA_BOT_TOKEN }}

      - name: Setup Changie
        uses: miniscruff/changie-action@v2.1.0
        with:
          version: latest

      - name: Set changie environment variables
        run: |
          # Set environment variables with CHANGIE_ prefix for changie injection
          # changie will strip the prefix and make them available as .Env.OPENAPI_DIFF and .Env.DATABASE_SCHEMA_DIFF
          echo "CHANGIE_OPENAPI_DIFF<<EOF" >> $GITHUB_ENV
          echo "${{ needs.prepare-release.outputs.openapi_diff }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          echo "CHANGIE_DATABASE_SCHEMA_DIFF<<EOF" >> $GITHUB_ENV
          echo "${{ needs.prepare-release.outputs.database_schema_diff }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Batch changes
        uses: miniscruff/changie-action@v2.1.0
        with:
          version: latest
          args: batch auto

      - name: Merge changes
        run: |
          changie merge

      - name: Get the latest version
        id: latest
        uses: miniscruff/changie-action@v2.1.0
        with:
          version: latest
          args: latest

      - name: Create schema change files
        run: |
          VERSION="${{ steps.latest.outputs.output }}"
          # Remove 'v' prefix and prerelease suffix to get base version (e.g., v0.0.2-snapshot-0 -> 0.0.2)
          BASE_VERSION=$(echo "$VERSION" | sed 's/^v//' | sed 's/-.*$//')
          
          # Create OpenAPI schema change file
          OPENAPI_FILE=".changes/v${BASE_VERSION}.api.md"
          echo "Creating $OPENAPI_FILE"
          {
            echo "### OpenAPI Schema Changes"
            echo "(for release version ${BASE_VERSION})"
            echo ""
            echo '```'
            echo "${{ needs.prepare-release.outputs.openapi_diff }}"
            echo '```'
          } > "$OPENAPI_FILE"
          
          # Create database schema change file
          DB_FILE=".changes/v${BASE_VERSION}.db.md"
          echo "Creating $DB_FILE"
          {
            echo "### Database Schema Changes"
            echo "(for release version ${BASE_VERSION})"
            echo ""
            echo '```'
            echo "${{ needs.prepare-release.outputs.database_schema_diff }}"
            echo '```'
          } > "$DB_FILE"
          
          echo "Created schema change files:"
          ls -la "$OPENAPI_FILE" "$DB_FILE" 2>/dev/null || echo "Some files may not exist if there were no changes"

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          components: ''
          install-protoc: 'false'

      - name: Update Cargo.lock
        run: |
          echo "Updating Cargo.lock for release ${{ steps.latest.outputs.output }}"
          cargo update --workspace

      - name: Commit Cargo.lock if changed
        run: |
          if ! git diff --quiet Cargo.lock; then
            echo "Cargo.lock was updated, will be included in PR"
          else
            echo "Cargo.lock unchanged"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: Release ${{ steps.latest.outputs.output }}
          branch: release/${{ steps.latest.outputs.output }}
          commit-message: |
            Release ${{ steps.latest.outputs.output }}

            - Update changelog
            - Bump versions
            - Update Cargo.lock
          token: ${{ secrets.TRY_SOMA_BOT_TOKEN }}
name: Common - Create GitHub Release

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string
      revision:
        description: 'Branch or tag to release from'
        required: false
        type: string
        default: 'main'
      prerelease:
        description: 'Whether this is a prerelease'
        required: false
        type: boolean
        default: false
    secrets:
      TRY_SOMA_BOT_TOKEN:
        required: true

jobs:
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.revision }}
          fetch-depth: 0
          token: ${{ secrets.TRY_SOMA_BOT_TOKEN }}

      - name: Download release changes
        uses: actions/download-artifact@v4
        with:
          name: release-changes

      - name: Apply release changes
        run: tar -xzf release-changes.tar.gz

      - name: Configure git
        run: |
          git config user.name "TrySoma Bot"
          git config user.email "services+github-bot@trysoma.com"

      - name: Download all soma binaries
        uses: actions/download-artifact@v4
        with:
          pattern: soma-*
          path: binaries
          merge-multiple: false

      - name: Prepare release binaries
        id: prepare-binaries
        run: |
          # List all downloaded artifacts for debugging
          echo "Downloaded artifacts:"
          ls -la binaries/

          # Create a temporary directory for renamed binaries
          mkdir -p release-binaries

          # Track all prepared binaries for the release creation
          BINARY_PATHS=""

          for target_dir in binaries/soma-*; do
            if [ ! -d "$target_dir" ]; then
              echo "Skipping non-directory: $target_dir"
              continue
            fi

            target=$(basename "$target_dir" | sed 's/^soma-//')
            binary=$(find "$target_dir" -type f -name "soma*" | head -n 1)

            if [ -z "$binary" ]; then
              echo "Warning: No binary found in $target_dir"
              continue
            fi

            # Map target to asset name
            case "$target" in
              x86_64-unknown-linux-gnu)
                asset_name="soma-linux-x86_64"
                ;;
              aarch64-unknown-linux-gnu)
                asset_name="soma-linux-aarch64"
                ;;
              x86_64-apple-darwin)
                asset_name="soma-macos-x86_64"
                ;;
              aarch64-apple-darwin)
                asset_name="soma-macos-aarch64"
                ;;
              x86_64-pc-windows-msvc)
                asset_name="soma-windows-x86_64.exe"
                ;;
              *)
                asset_name="soma-$target"
                ;;
            esac

            # Copy and rename binary to release directory
            cp "$binary" "release-binaries/$asset_name"
            echo "âœ“ Prepared: $binary -> release-binaries/$asset_name ($(du -h "release-binaries/$asset_name" | cut -f1))"

            # Add to binary paths for release creation
            BINARY_PATHS="$BINARY_PATHS release-binaries/$asset_name"
          done

          # Save binary paths for next step
          echo "binary_paths=$BINARY_PATHS" >> $GITHUB_OUTPUT

          echo ""
          echo "All binaries prepared for release:"
          ls -lh release-binaries/

      - name: Create and push tag
        run: |
          VERSION="${{ inputs.version }}"

          echo "Creating tag: $VERSION"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Prepare release notes
        id: prepare-notes
        run: |
          VERSION="${{ inputs.version }}"
          VERSION_NUMBER="${VERSION#v}"

          # Create npm package links section
          cat >> release-notes.md << 'EOF'
          ## ðŸ“¦ Published NPM Packages

          ### Main Packages
          - [@trysoma/sdk](https://www.npmjs.com/package/@trysoma/sdk/v/VERSION_NUMBER)
          - [@trysoma/sdk-core](https://www.npmjs.com/package/@trysoma/sdk-core/v/VERSION_NUMBER)
          - [@trysoma/api-client](https://www.npmjs.com/package/@trysoma/api-client/v/VERSION_NUMBER)

          ### Platform-Specific Packages
          - [@trysoma/sdk-core-darwin-universal](https://www.npmjs.com/package/@trysoma/sdk-core-darwin-universal/v/VERSION_NUMBER)
          - [@trysoma/sdk-core-darwin-x64](https://www.npmjs.com/package/@trysoma/sdk-core-darwin-x64/v/VERSION_NUMBER)
          - [@trysoma/sdk-core-darwin-arm64](https://www.npmjs.com/package/@trysoma/sdk-core-darwin-arm64/v/VERSION_NUMBER)
          - [@trysoma/sdk-core-linux-x64-gnu](https://www.npmjs.com/package/@trysoma/sdk-core-linux-x64-gnu/v/VERSION_NUMBER)
          - [@trysoma/sdk-core-linux-arm64-gnu](https://www.npmjs.com/package/@trysoma/sdk-core-linux-arm64-gnu/v/VERSION_NUMBER)

          Install with:
          \`\`\`bash
          pnpm add @trysoma/sdk @trysoma/sdk-core @trysoma/api-client
          \`\`\`

          > Platform-specific packages are automatically installed as optional dependencies based on your system architecture.
          EOF

          # Replace VERSION_NUMBER placeholder with actual version
          sed -i.bak "s/VERSION_NUMBER/$VERSION_NUMBER/g" release-notes.md
          rm -f release-notes.md.bak

          # Combine CHANGELOG.md with npm package links
          cat CHANGELOG.md release-notes.md > combined-notes.md

          echo "Release notes prepared:"
          echo "---"
          cat combined-notes.md
          echo "---"

      - name: Create GitHub Release with all binaries
        run: |
          VERSION="${{ inputs.version }}"
          PRERELEASE_FLAG=""

          if [ "${{ inputs.prerelease }}" = "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          echo "Creating release $VERSION with all binaries..."

          # Create release with all binaries in a single operation (supports immutable releases)
          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes-file combined-notes.md \
            $PRERELEASE_FLAG \
            release-binaries/*

          echo ""
          echo "âœ“ Release created successfully with all binaries!"

          # Verify assets were uploaded
          echo ""
          echo "Verifying uploaded assets:"
          gh release view "$VERSION" --json assets --jq '.assets[] | "  - \(.name) (\(.size) bytes)"'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

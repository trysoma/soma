[workspace]
members = ["crates/*"]
resolver = "3"

metadata.crane.name = "soma"

[workspace.package]
version = "0.0.1" # CHANGIE AUTOGENERATED
edition = "2024"

[workspace.dependencies]
## Core dependencies
anyhow = "1.0.68"
async-stream = "0.3"
async-trait = "0.1.89"
base64 = "0.22.1"
chrono = { version = "^0.4.38", default-features = false, features = [
  "clock",
  "serde",
] }
derive_builder = "0.20.2"
dotenv = "0.15.0"
futures = "0.3.31"
futures-util = "0.3.31"
paste = "1.0.15"
prost-types = "0.13"
schemars = { version = "1.0.4", features = ["uuid1", "url2", "chrono04"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
serde_yaml = "0.9.34"
tempfile = "3.19.1"
thiserror = "2.0"
tokio-graceful-shutdown = "0.16.0"
tokio-stream = "0.1.17"
uds_windows = "1.1.0"
url = "2.5.4"
uuid = { version = "1.12.0", features = ["v7", "v4", "v5"] }
humantime = { version = "2.3.0"}

## Async runtime
tokio = { version = "1.43.0", default-features = false, features = [
  "rt-multi-thread",
  "signal",
  "macros",
  "parking_lot",
  "process",
  "io-std",
  "test-util",
] }

## HTTP/Web frameworks
#soma branch
rmcp = { git = "https://github.com/trysoma/modelcontextprotocol-rust-sdk", rev = "6b8dfbb3f486219e10e0bca818e5e0d4058ddc1c",features = ["transport-sse-server"] }
rustls = "0.23.31"
rustls-pemfile = "2.2.0"
axum = { version = "0.8.6", features = ["macros", "multipart"] }
axum-server = { version = "0.7.2", features = ["rustls", "tls-rustls"] }
http = "1.3.1"
hyper = { version = "=1.6.0", features = ["full"] }
hyper-util = { version = "0.1.15", features = ["http2", "tokio"] }
reqwest = { version = "0.12.22", default-features = false, features = [
  "json",
  "blocking",
  "rustls-tls",
] }
tokio-rustls = { version = "0.26.2", features = ["ring"] }
tower = "0.5.2"
tower-http = { version = "0.6.1", features = ["cors", "add-extension"] }
utoipa = { version = "5.3.1", features = [
  "axum_extras",
  "chrono",
  "uuid",
  "debug",
] }
utoipa-axum = "0.2.0"
vite-rs = "0.2.1"
vite-rs-axum-0-8 = "0.2.1"


## Database
#this is branch ffi-null-pointer-exception, pinned to this commit 
libsql = { git = "https://github.com/trysoma/tursodatabase-libsql", rev = "25266445e3d3b76ed781d5a7acb82f1ece29c09e", features = [
  "sync",
  "replication",
] }
libsql-server = { git = "https://github.com/trysoma/tursodatabase-libsql", rev = "25266445e3d3b76ed781d5a7acb82f1ece29c09e" }
#this is branch soma, pinned to this commit
libsql_migration = { git = "https://github.com/trysoma/prashant1k99-libsql_migration", rev = "148108c50c07ad66b468cb3ad84d3ca1c5e5f0e9" }
# thsi is release tag v0.2.0-pre.12
## GRPC
prost = "0.13"
prost-build = "0.13.4"
tonic = "0.13.1"
tonic-build = "0.13.1"

## Logging
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3.20", features = [
  "env-filter",
  "fmt",
  "parking_lot",
  "json",
] }
## CLI
clap = { version = "4.5.44", features = ["derive"] }
clap_complete = { version = "4.5.61"}
## Code generation
prettyplease = "0.2.35"
quote = "1.0.40"
syn = { version = "2.0.104", features = ["full"] }
typify = "0.4.2"
tera = "1.20.0"

## External services
restate-admin-rest-model = { git = "https://github.com/restatedev/restate", package = "restate-admin-rest-model", features = ["schema"] }
restate-types = { git = "https://github.com/restatedev/restate", package = "restate-types", features = ["schemars"] }
restate-serde-util = { git = "https://github.com/restatedev/restate", package = "restate-serde-util", features = ["schema"] }
clerk-rs = { git = "https://github.com/trysoma/clerk-rs", rev = "5b45669779e5178b870df2a7d24d780213f180bb" }

## File system / utilities
globset = "0.4.16"
notify = "8.2.0"
notify-debouncer-full = "0.6.0"
dashmap = "6.1.0"
tokio-util = "0.7.16"
urlencoding = "2.1.3"

## AWS SDK
aws-config = { version = "1.5", features = ["behavior-version-latest"] }
aws-sdk-kms = "1.52"

## Cryptography
aes-gcm = "0.10"
rand = "0.8"
zeroize = { version = "1.8", features = ["derive"] }

## Additional dependencies
arc-swap = "1.7.1"
convert_case = "0.8.0"
cron_tab = { version = "0.2.11", features = ["async"] }
ctor = "0.6.0"
dirs = "6.0.0"
enum_dispatch = "0.3.13"
jsonwebtoken = "9"
napi = { version = "3.0.0", features = ["serde-json", "tokio_rt"] }
napi-build = "2"
napi-derive = "3.0.0"
nix = { version = "0.29", features = ["signal", "process"] }
once_cell = "1.21.3"
proc-macro2 = "1"
pyo3 = { version = "0.23", features = ["extension-module", "abi3-py38"] }
pyo3-build-config = "0.23.5"
serde_repr = "^0.1"
serde_with = { version = "^3.8", default-features = false, features = ["base64", "std", "macros"] }
sha2 = "0.10.9"
zip = "2.2.2"

## internal crates
a2a-rs = { path = "./crates/a2a-rs" }
shared = { path = "./crates/shared" }
shared-macros = { path = "./crates/shared-macros" }
soma-api-server = { path = "./crates/soma-api-server" }
soma-api-client = { path = "./crates/soma-api-client" }
soma = { path = "./crates/soma" }
bridge = { path = "./crates/bridge" }
bridge-macros = { path = "./crates/bridge-macros" }
encryption = { path = "./crates/encryption" }
sdk-core = { path = "./crates/sdk-core" }
sdk-proto = { path = "./crates/sdk-proto" }

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1

[profile.dev]
opt-level = 1          # Faster than default (0), with minor optimizations
debug = true           # Keep debug symbols for `dbg!`, `backtrace`, etc.
overflow-checks = true # Safe arithmetic checks (default)
incremental = true     # Enable incremental builds (default)
codegen-units = 256    # Max parallelism for fast builds
lto = false            # No link-time optimization for speed

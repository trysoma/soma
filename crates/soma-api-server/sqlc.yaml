version: "2"
plugins:
  - name: sqlc-gen-from-template
    process:
      cmd: "./../../sqlc-gen-from-template"
sql:
  - engine: "sqlite"
    schema: "./dbs/soma/schema.sql"
    queries: "./dbs/soma/queries"
    codegen:
      - out: "src/repository/sqlite"
        plugin: "sqlc-gen-from-template"
        options:
          template: "./../../rust_rusqlite.go.tmpl"
          filename: "raw.generated.rs"
          cache_statements: true
          # optional formatter command to format generated code
          # the command needs to read from stdin and write to stdout
          # so rustfmt is not suitable
          #formatter_cmd: ""
          use_serde: true
          overrides:
            # task table
            - db_type: text
              column: task.id
              rust_type: "shared::primitives::WrappedUuidV4"
            - db_type: text
              column: task.context_id
              rust_type: "shared::primitives::WrappedUuidV4"
            - db_type: text
              column: task.status
              rust_type: "crate::repository::TaskStatus"
            - db_type: datetime
              column: task.status_timestamp
              rust_type: "shared::primitives::WrappedChronoDateTime"
            - db_type: text
              column: task.status_message_id
              rust_type: "shared::primitives::WrappedUuidV4"
            - db_type: json
              column: task.metadata
              rust_type: "shared::primitives::WrappedJsonValue"
            - db_type: datetime
              column: task.created_at
              rust_type: "shared::primitives::WrappedChronoDateTime"
            - db_type: datetime
              column: task.updated_at
              rust_type: "shared::primitives::WrappedChronoDateTime"
            
            # build_job table
            - db_type: text
              column: build_job.id
              rust_type: "shared::primitives::WrappedUuidV4"
            - db_type: datetime
              column: build_job.created_at
              rust_type: "shared::primitives::WrappedChronoDateTime"
            - db_type: datetime
              column: build_job.event_payload
              rust_type: "shared::primitives::WrappedJsonValue"

            # message table
            - db_type: text
              column: message.id
              rust_type: "shared::primitives::WrappedUuidV4"
            - db_type: text
              column: message.task_id
              rust_type: "shared::primitives::WrappedUuidV4"
            - db_type: json
              column: message.reference_task_ids
              rust_type: "shared::primitives::WrappedJsonValue"
            - db_type: json
              column: message.metadata
              rust_type: "shared::primitives::WrappedJsonValue"
            - db_type: json
              column: message.parts
              rust_type: "shared::primitives::WrappedJsonValue"
            - db_type: datetime
              column: message.created_at
              rust_type: "shared::primitives::WrappedChronoDateTime"
            - db_type: text
              column: message.role
              rust_type: "crate::logic::MessageRole"

            # secret table
            - db_type: text
              column: secret.id
              rust_type: "shared::primitives::WrappedUuidV4"
            - db_type: text
              column: secret.key
              rust_type: "String"
            - db_type: text
              column: secret.encrypted_secret
              rust_type: "String"
            - db_type: text
              column: secret.dek_alias
              rust_type: "String"
            - db_type: datetime
              column: secret.created_at
              rust_type: "shared::primitives::WrappedChronoDateTime"
            - db_type: datetime
              column: secret.updated_at
              rust_type: "shared::primitives::WrappedChronoDateTime"

            # environment_variable table
            - db_type: text
              column: environment_variable.id
              rust_type: "shared::primitives::WrappedUuidV4"
            - db_type: text
              column: environment_variable.key
              rust_type: "String"
            - db_type: text
              column: environment_variable.value
              rust_type: "String"
            - db_type: datetime
              column: environment_variable.created_at
              rust_type: "shared::primitives::WrappedChronoDateTime"
            - db_type: datetime
              column: environment_variable.updated_at
              rust_type: "shared::primitives::WrappedChronoDateTime"
changesDir: .changes
unreleasedDir: unreleased
headerPath: header.tpl.md
changelogPath: CHANGELOG.md
versionExt: md
versionFormat: '## {{.Version}} - {{.Time.Format "2006-01-02"}}'
kindFormat: '### {{.Kind}}'
changeFormat: '* {{.Body}}'
kinds:
    - label: Added (Major, breaking API changes)
      auto: major
    - label: Added (Minor, new features)
      auto: minor
    - label: Changed (Minor, changes to existing functionality)
      auto: minor
    - label: Fixed (Patch, bug fixes)
      auto: patch
    - label: Removed (Major, breaking API changes)
      auto: major
    - label: Removed (Minor, changes to existing functionality)
      auto: minor
    - label: Removed (Patch, bug fixes)
      auto: patch
    - label: CI, Docs, Test
      auto: none
projects:
  - label: Soma
    key: soma
    changelog: soma/CHANGELOG.md
    replacements:
      - path: crates/a2a-rs/Cargo.toml
        find: 'version = ".*"'
        replace: 'version = "{{.VersionNoPrefix}}"'
      - path: crates/sdk-core/Cargo.toml
        find: 'version = ".*"'
        replace: 'version = "{{.VersionNoPrefix}}"'
      - path: crates/sdk-js/Cargo.toml
        find: 'version = ".*"'
        replace: 'version = "{{.VersionNoPrefix}}"'
      - path: crates/sdk-js/package.json
        find: '	"version": ".*",'
        replace: '  "version": "{{.VersionNoPrefix}}",'
      - path: crates/sdk-proto/Cargo.toml
        find: 'version = ".*"'
        replace: 'version = "{{.VersionNoPrefix}}"'
      - path: crates/sdk-py/Cargo.toml
        find: 'version = ".*"'
        replace: 'version = "{{.VersionNoPrefix}}"'
      - path: crates/soma/Cargo.toml
        find: 'version = ".*"'
        replace: 'version = "{{.VersionNoPrefix}}"'
      - path: crates/soma/app/package.json
        find: '	"version": ".*",'
        replace: '  "version": "{{.VersionNoPrefix}}",'
      - path: js/packages/api-client/package.json
        find: '	"version": ".*",'
        replace: '  "version": "{{.VersionNoPrefix}}",'
      - path: js/packages/sdk/package.json
        find: '	"version": ".*",'
        replace: '  "version": "{{.VersionNoPrefix}}",'
      - path: VERSION_SOMA
        find: '.*'
        replace: '{{.VersionNoPrefix}}'
      - path: crates/bridge/Cargo.toml
        find: 'version = ".*"'
        replace: 'version = "{{.VersionNoPrefix}}"'
      - path: crates/bridge-macros/Cargo.toml
        find: 'version = ".*"'
        replace: 'version = "{{.VersionNoPrefix}}"'
      - path: crates/shared/Cargo.toml
        find: 'version = ".*"'
        replace: 'version = "{{.VersionNoPrefix}}"'
      - path: crates/shared-macros/Cargo.toml
        find: 'version = ".*"'
        replace: 'version = "{{.VersionNoPrefix}}"'
      
newlines:
    afterChangelogHeader: 1
    beforeChangelogVersion: 1
    endOfVersion: 1
envPrefix: CHANGIE_
